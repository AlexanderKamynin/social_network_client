<div class="header">Добро пожаловать</div>

<div>
    <input
        type="text"
        name="email"
        placeholder="Your email"
        [(ngModel)]="email"
    />

    <input
        type="password"
        name="password"
        placeholder="Your password"
        [(ngModel)]="password"
    />
    
    <button
        (click)="login()"
    >Войти</button>

    <button (click)="this.AuthService.go_to_registration()">Создать аккаунт</button>
</div>
