<div>Добро пожаловать</div>

<div>
    <input
        type="text"
        name="email"
        placeholder="Your email"
        [(ngModel)]="email"
    />

    <input
        type="password"
        name="password"
        placeholder="Your password"
        [(ngModel)]="password"
    />
    
    <button
        type="submit"
        (click)="login()"
    >
        Login
    </button>
</div>
